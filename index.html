<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lieth Allstars</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7fb10f2c70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="topheader">
        <span>Willkommen bei den LA Cheerleadern!</span>
      </div>

      <nav class="navbar">
        <div class="navbarleft">
          <ul class="navleft">
            <li class="dropdown">
              <a href="#">About Us</a>
              <ul class="dropdown-content">
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Vorstand</a></li>
                <li><a href="#">Leitbild</a></li>
                <li><a href="#">3-Level-Programm</a></li>
                <li><a href="#">Stipendium</a></li>
                <li><a href="#">Kinderschutz</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#">Bookings</a>
              <ul class="dropdown-content">
                <li><a href="#">Auftritte</a></li>
                <li><a href="#">Coachings</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="logobar">
          <img src="./image/LogoInternet.jpeg" alt="Lieth Allstars Logo" />
          <h1><a href="#">LIETH ALLSTARS</a></h1>
          <img src="./image/LogoInternet.jpeg" alt="Lieth Allstars Logo" />
        </div>

        <div class="navbarright">
          <ul class="navright">
            <li class="dropdown">
              <a href="#">Kontakt</a>
              <ul class="dropdown-content">
                <li><a href="#">Allgemein</a></li>
                <li><a href="#">Probetraining</a></li>
                <li><a href="#">Anfahrt</a></li>
              </ul>
            </li>
            <li><a href="#">Teamwear</a></li>
          </ul>
        </div>
      </nav>

      <div class="iconbar">
        <a
          href="https://www.instagram.com/lieth_allstars_cheerleader/"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.tiktok.com/@lieth_allstars_cheer" target="_blank"
          ><i class="fa-brands fa-tiktok"></i
        ></a>
        <a
          href="https://www.facebook.com/p/Lieth-Allstars-Cheerleader-100063680466940/"
          target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
    </header>

    <main>
      <div class="vereinsfotodiv">
        <img
          src="./image/placeholder vereinsfoto.jpg"
          alt=""
          class="vereinsfoto"
        />
      </div>
      <div class="meetbar"></div>
    </main>

    <footer></footer>
  </body>
</html>
